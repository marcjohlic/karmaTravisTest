    <link rel="stylesheet" type="text/css" href="../../style.css">
    <title>Password Input - Explicit Labeling</title>
</head>

<body>
    <!-- Header w/ breadcrumb (Adjust breadcrumb links as needed) -->
    <header role="banner">
        <nav role="navigation">
            <a href="../../index.html">Home</a> > <a href="../html5.html">HTML5</a> > <a href="formLabeling.html"> Form Labeling</a>
        </nav>
        <hr>
    </header>
    <main role="main">
        <h1>Password Input - Explicit Labeling</h1>
        <form>
            <fieldset>
                <legend>Create a new account</legend>
                <p>
                    <label for="email">E-mail Address:</label>
                    <input id="email" type="email" required placeholder="Enter email address" name="email" size="38">
                </p>
                <p>
                    <label for="username">User Name:</label>
                    <input id="username" type="text" required placeholder="Enter user name" name="user" size="25">
                </p>
                <p>
                    <label for="password">Password:</label>
                    <input id="password" type="password" required placeholder="Enter new password" name="pass" size="25">
                </p>
                <p>
                    <label for="comfirmPassword">Confirm Password:</label>
                    <input id="comfirmPassword" type="password" required placeholder="Confirm new password" name="cpass" size="25">
                </p>
            </fieldset>
            <p>
                <input type="submit" value="Create account">
                <input type="button" value="Cancel">
            </p>
        </form>
    </main>
    <footer role="contentinfo">
        <hr>
        <h3>Tested on:</h3>
        <div>

            </ul>
        </div>
    </footer>
</body>
