<body>
    <!-- Header w/ breadcrumb (Adjust breadcrumb links as needed) -->

        <nav role="navigation">
            <a href="../../index.html">Home</a> > <a href="../html5.html">HTML5</a> > <a href="formLabeling.html"> Form Labeling</a>
        </nav>
        <hr>
    </header>
    <main role="main">
        <h1>Radio Buttons - Implicit Labeling</h1>
        <p><strong>2016 Enrollment</strong></p>
        <form>
            <fieldset>
                <legend>Massachusetts Public Univeristy Enrollment</legend>
                <p>
                    <label>
                        <input type="radio" name="college" value="UMASS Amherst"> UMASS Amherst</label>
                </p>
                <p>
                    <label>
                        <input type="radio" name="college" value="UMASS Lowell"> UMASS Lowell</label>
                </p>
                <p>
                    <label>
                        <input type="radio" name="college" value="UMASS Boston"> UMASS Boston</label>
                </p>
                <p>
                    <label>
                        <input type="radio" name="college" value="UMASS Dartmouth"> UMASS Dartmouth</label>
                </p>
            </fieldset>
            <fieldset>
                <legend>Residence</legend>
                <p>
                    <label>
                        <input type="radio" name="residence" value="On campus"> On campus</label>
                </p>
                <p>
                    <label>
                        <input type="radio" name="residence" value="Off campus apartment"> Off campus apartment</label>
                </p>
            </fieldset>
            <p>
                <input type="submit" value="Submit">
                <input type="button" value="Cancel">
            </p>
        </form>
    </main>
    <footer role="contentinfo">
        <hr>
        <h3>Tested on:</h3>
        <div>

    </footer>
</body>
