<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, minimal-ui">
    <meta charset="utf-8">
    <!-- Adjust link to stylesheet as needed -->
    <link rel="stylesheet" type="text/css" href="../../style.css">
    <title>Text Box - Explicit Label </title>
</head>

<body>
    <!-- Header w/ breadcrumb (Adjust breadcrumb links as needed) -->
    <header role="banner">
        <nav role="navigation">
            <a href="../../index.html">Home</a> > <a href="../html5.html">HTML5</a> > <a href="formLabeling.html"> Form Labeling</a>
        </nav>
        <hr>
    </header>
    <main role="main">
        <h1>Text Box - Explicit Label</h1>
        <p> Please complete the form below</p>
        <form>
            <fieldset>
                <legend>Personal information</legend>
                <p>
                    <label for="fname">First Name:</label>
                    <input type="text" required name="first" id="fname" size="38" placeholder="Enter your first name" />
                </p>
                <p>
                    <label for="lname">Last Name:</label>
                    <input type="text" name="last" id="lname" size="38" placeholder="Enter your last name" />
                </p>
                <p>
                    <label for="age">Age:</label>
                    <input type="text" name="yourAge" id="age" value="1" readonly />
                </p>
                <p>
                    <input type="submit" value="Submit">
                    <input type="button" value="Cancel">
                </p>
            </fieldset>
        </form>
    </main>
    <footer role="contentinfo">
        <hr>
        <h3>Tested on:</h3>
        <div>
            <ul>
                <li>iOS 9.3.2 and VoiceOver
                    <ul>
                        <li>Passed</li>
                    </ul>
                </li>
                <li>Firefox 45 and JAWS 17
                    <ul>
                        <li>Passed</li>
                    </ul>
                </li>
            </ul>
        </div>
    </footer>
</body>

</html>
