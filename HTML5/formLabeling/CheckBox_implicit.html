<body>
    <!-- Header w/ breadcrumb (Adjust breadcrumb links as needed) -->

        <nav role="navigation">
            <a href="../../index.html">Home</a> > <a href="../html5.html">HTML5</a> > <a href="formLabeling.html"> Form Labeling</a>
        </nav>
        <hr>
    </header>
    <main role="main">
        <h1>Checkbox - Implicit Labeling</h1>
        <p>Select the foods that you eat daily </p>
        <form>
            <fieldset>
                <legend>Daily Foods</legend>
                <p>
                    <label>
                        <input name="food" type="checkbox" value="Beef">Beef</label>
                </p>
                <p>
                    <label>
                        <input name="food" type="checkbox" value="Chichen">Chicken</label>
                </p>
                <p>
                    <label>
                        <input name="food" type="checkbox" value="Ham">Ham</label>
                </p>
                <p>
                    <label>
                        <input name="food" type="checkbox" value="Eggs">Eggs</label>
                </p>
                <p>
                    <input type="button" value="Submit">
                    <input type="button" value="Cancel">
                </p>
            </fieldset>
        </form>
    </main>
    <footer role="contentinfo">
        <hr>
        <h3>Tested on:</h3>
        <div>
            <ul>
                <li>iOS 9.3.2 and VoiceOver
                    <ul>

                    <ul>

                    </ul>
                </li>
            </ul>
        </div>
    </footer>
</body>
