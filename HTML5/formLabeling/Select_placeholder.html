<!DOCTYPE HTML>
<html lang = "en">
<head>
<title>Selection tag</title>
</head>
<body>
<h1>Morning Drink</h1>
<form>
<fieldset>
<legend>Drink</legend> 
  <select>
  <option selected="selected" disalled>Select Your Beverage</option>
  <option label="T">Tea</option>
  <option label="C">Coffee</option>
  <option label="OJ">Orange Juice</option>
  <option label="AJ">Apple Juice</option>
</select>
<input type="button" value="Submit">
<input type="button" value="Cancel">
</fieldset>
</form>
</body>
</html>
