    <main role="main">
        <h1>File Input - Explicit Labeling</h1>
        <form>
            <fieldset>
                <legend>File</legend>
                <p>
                    <label for="files">Select a file to upload...</label>
                    <input type="file" name="filename" id="files" />
                </p>
            </fieldset>
            <p>
                <input type="submit" value="Submit">
                <input type="button" value="Cancel">
            </p>
        </form>
