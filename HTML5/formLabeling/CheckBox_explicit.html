<body>
    <!-- Header w/ breadcrumb (Adjust breadcrumb links as needed) -->

        <nav role="navigation">
            <a href="../../index.html">Home</a> > <a href="../html5.html">HTML5</a> > <a href="formLabeling.html"> Form Labeling</a>
        </nav>
        <hr>
    </header>
    <main role="main">
        <h1>Checkbox - Explicit Labeling</h1>
        <p>Select the foods that you eat daily </p>
        <form>
            <fieldset>
                <legend>Daily Foods</legend>
                
                <p>
                    <input type="checkbox" name="food" id="Bf" value="Beef"/>
                    <label for="Bf">Beef</label>
                </P>
                <p>
                    <input type="checkbox" name="food" id="chk" value="Chicken" />
                    <label for="chk">Chicken</label>
                </P>
                <p>
                    <input type="checkbox" name="food" id="Ham" value="ham" />
                    <label for="Ham">Ham</label>
                </P>
                <p>
                    <input type="checkbox" name="food" id="Eggs" value="Eggs" />
                    <label for="Eggs">Eggs</label>
                </p>
                <P>
                    <input type="submit" value="Submit">
                    <input type="submit" value="Cancel">
                </p>
            </fieldset>
        </form>
    </main>
    <footer role="contentinfo">
        <hr>
        <h3>Tested on:</h3>

</body>
