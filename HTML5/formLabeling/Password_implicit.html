<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, minimal-ui">
    <meta charset="utf-8">
    <!-- Adjust link to stylesheet as needed -->
    <link rel="stylesheet" type="text/css" href="../../style.css">
    <title>Password Input - Implicit Labeling</title>
</head>

<body>
    <!-- Header w/ breadcrumb (Adjust breadcrumb links as needed) -->
    <header role="banner">
        <nav role="navigation">
            <a href="../../index.html">Home</a> > <a href="../html5.html">HTML5</a> > <a href="formLabeling.html"> Form Labeling</a>
        </nav>
        <hr>
    </header>
    <main role="main">
        <h1>Password Input - Implicit Labeling</h1>
        <form>
            <fieldset>
                <legend>Create a new account</legend>
                <p>
                    <label> E-mail Address:
                        <input type="email" name="email" required placeholder="Enter email address" size="38">
                    </label>
                </p>
                <p>
                    <label>User Name:
                        <input type="text" required name="user" placeholder="Enter user name" size="25">
                    </label>
                </p>
                <p>
                    <label>Password:
                        <input type="password" required name="pass" placeholder="Enter new password" size="25">
                    </label>
                </p>
                <p>
                    <label>Confirm Password:
                        <input type="password" required name="cpass" placeholder="Confirm new password" size="25">
                    </label>
                </p>
            </fieldset>
            <p>
                <input type="submit" value="Create account">
                <input type="button" value="Cancel">
            </p>
        </form>
    </main>
    <footer role="contentinfo">
        <hr>
        <h3>Tested on:</h3>
        <div>
            <ul>
                <li>iOS 9.3.2 and VoiceOver
                    <ul>
                        <li>Results:</li>
                    </ul>
                </li>
                <li>Firefox 45 and JAWS 17
                    <ul>
                        <li>Results:</li>
                    </ul>
                </li>
            </ul>
        </div>
    </footer>
</body>

</html>
