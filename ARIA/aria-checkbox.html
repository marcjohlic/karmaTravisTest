<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, minimal-ui">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <title>ARIA Checkbox</title>
    <script>
    function togglePressed() {
        var box = document.getElementById("aria-checkbox");
        var boxchecked = box.getAttribute("aria-checked");

        if (boxchecked == 'false') {
            document.getElementById("aria-checkbox").setAttribute('aria-checked', 'true');
            document.getElementById("checkboxImg").src = "http://www.oaa-accessibility.org/media/examples/images/checkbox-checked-black.png";
            document.getElementById("checkboxResponse").innerHTML = "You checked the box!";
        } else {
            document.getElementById("aria-checkbox").setAttribute('aria-checked', 'false');
            document.getElementById("checkboxImg").src = "http://www.oaa-accessibility.org/media/examples/images/checkbox-unchecked-black.png";
            document.getElementById("checkboxResponse").innerHTML = "You cleared the box!";
        }
    }
    </script>
</head>

<body>
    <!-- Header w/ breadcrumb (Adjust breadcrumb links as needed) -->
    <header role="banner">
        <nav role="navigation">
            <a href="../index.html">Home</a> > <a href="aria_techniques.html">WCAG ARIA Techniques</a>
        </nav>
        <hr>
    </header>
    <main role="main">
        <h1>ARIA Checkbox</h1>
        <!-- Component start -->
        <div onclick="togglePressed()" tabindex="0" role="checkbox" aria-checked="false" id="aria-checkbox"><img id="checkboxImg" src="http://www.oaa-accessibility.org/media/examples/images/checkbox-unchecked-black.png" alt="" role="presentation"> </div>
        <p id="checkboxResponse">Box not checked</p>
        <!-- Component end -->
    </main>
    <footer role="contentinfo">
        <hr>
        <h3>Tested on:</h3>
        <div>
            <ul>
                <li>iOS 9.31 and VoiceOver
                    <ul>
                        <li>Passed: Works as expected, announces as checkbox, checked and unchecked status is announced.</li>
                    </ul>
                </li>
            </ul>
        </div>
    </footer>
</body>

</html>
