<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, minimal-ui">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <title>ARIA Toolbar</title>
</head>

<body>
    <!-- Header w/ breadcrumb (Adjust breadcrumb links as needed) -->
    <header role="banner">
        <nav role="navigation">
            <a href="../index.html">Home</a> > <a href="aria_techniques.html">WCAG ARIA Techniques</a>
        </nav>
        <hr>
    </header>
    <main role="main">
        <h1>ARIA Toolbar</h1>
        <!-- Component start -->
<p>Source: <a href="https://www.w3.org/TR/WCAG20-TECHS/aria">WCAG Techniques</a></p>
    <div role="toolbar"
      tabindex="0" 
      id="customToolbar" 
      onkeydown="return optionKeyEvent(event);"
      onkeypress="return optionKeyEvent(event);"
      onclick="return optionClickEvent(event);"
      onblur="hideFocus()"
      onfocus="showFocus()"
      > 
      <img src="img/btn1.gif" 
           role="button" 
           tabindex="-1" 
           alt="Home" 
           id="b1" 
           title="Home">
      <img src="img/btn2.gif" 
           role="button" 
           tabindex="-1" 
           alt="Refresh" 
           id="b2" 
           title="Refresh">
     <img src="img/btn3.gif" 
           role="button" 
           tabindex="-1" 
           alt="Help" 
           id="b3" 
           title="Help"> 
 </div>  

        <!-- Component end -->
    </main>
    <footer role="contentinfo">
        <hr>
        <h3>Tested on:</h3>
        <div>
            <ul>
                <li>iOS 9.31, VoiceOver
                    <ul>
                        <li>VoiceOver does not announce the presence of the toolbar, but content inside of the toolbar reads properly.</li>
                    </ul>
                </li>
            </ul>
        </div>
    </footer>
</body>

</html>
