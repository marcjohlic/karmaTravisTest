<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, minimal-ui">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <title>aria-required</title>
</head>

<body>
    <!-- Header w/ breadcrumb (Adjust breadcrumb links as needed) -->
    <header role="banner">
        <nav role="navigation">
            <a href="../index.html">Home</a> > <a href="aria_techniques.html">WCAG ARIA Techniques</a>
        </nav>
        <hr>
    </header>
    <main role="main">
        <h1>aria-required</h1>
        <p>Source: <a href="http://www.w3.org/TR/WCAG20-TECHS/aria">W3C ARIA techniques</a></p>
        <!-- Component start -->
        <form action="#" method="post" id="login1" onsubmit="return errorCheck1()">
            <p>Note: [*]denotes mandatory field</p>
            <p>
                <label for="usrname">Login name: </label>
                <input type="text" name="usrname" id="usrname" aria-required="true" />[*]
            </p>
            <p>
                <label for="pwd">Password</label>
                <input type="password" name="pwd" id="pwd" size="12" aria-required="true" />[*]
            </p>
            <p>
                <input type="submit" value="Login" id="next_btn" name="next_btn" />
            </p>
        </form>
        <!-- Component end -->
    </main>
    <footer role="contentinfo">
        <hr>
        <h3>Tested on:</h3>
        <div>
            <ul>
                <li>iOS 9.31 and VoiceOver
                    <ul>
                        <li>Passed: Announces required fields.</li>
                    </ul>
                </li>
                <li>iOS 8.4 and VoiceOver
                    <ul>
                        <li>Passed: Announces required fields.</li>
                    </ul>
                </li>
            </ul>
        </div>
    </footer>
</body>

</html>
